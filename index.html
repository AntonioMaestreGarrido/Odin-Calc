<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin's calc</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./myscript.js"></script>


<body>

    <div id="calcBody">
        <div class="row" id="display"></div>
        <div class="row">
            <div class="tecla numero" id="7">7</div>
            <div class="tecla numero" id="8">8</div>
            <div class="tecla numero" id="9">9</div>
            <div class="tecla operador" id="/">/</div>
            <div class="tecla" id="undo">undo</div>
            
        </div>

        <div class="row"> 
            <div class="tecla numero" id="4">4</div>
            <div class="tecla numero" id="5">5</div>
            <div class="tecla numero" id="6">6</div>
            <div class="tecla operador" id="*">*</div>
            <div class="tecla" id="clear">clear</div>
        </div>

        <div class="row">
            <div class="tecla numero" id="1">1</div>
            <div class="tecla numero" id="2">2</div>
            <div class="tecla numero" id="3">3</div>
            <div class="tecla operador" id="-">-</div>
        </div>
        <div class="row">
            <div class="tecla numero" id="0">0</div>
            <div class="tecla numero" id="dot">.</div>
            <div class="tecla" id="porcent">%</div>
            <div class="tecla operador" id="+">+</div>
        </div>
        <div class="row">
            
       
            <div class="tecla" id="igual">=</div>
            
        </div>



    </div>


</body>


</html>
